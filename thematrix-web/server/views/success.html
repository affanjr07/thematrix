<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Verifikasi Berhasil</title>
<style>
body{font-family:Segoe UI, Roboto, Arial; background:#0b0b0b; color:#fff; display:flex; align-items:center; justify-content:center; min-height:100vh}
.card{background:#111; padding:36px; border-radius:16px; box-shadow:0 10px 30px rgba(255,80,0,0.08); width:420px; text-align:center}
.logo{width:96px; height:96px; margin:0 auto 18px}
.hero{background:linear-gradient(90deg,#2b0800,#120000); padding:30px; border-radius:12px}
h1{color:#ff5b00; margin-bottom:6px}
p{color:#f0c57a}
.done{margin-top:18px; padding:10px 20px; background:#ff5b00; color:#fff; border-radius:999px; display:inline-block}
</style>
</head>
<body>
<div class="card">
<img class="logo" src="/public/images/hero.png" alt="logo" />
<div class="hero">
<h1>Verifikasi Berhasil!</h1>
<p>Kamu sudah menerima role verifikasi di server Secret Room.</p>
<div class="done">Kembali ke Discord</div>
</div>
</div>
</body>
</html>
